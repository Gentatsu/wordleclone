name: Issue Comments
on:
  issue_comment:
    types: [created, edited]

jobs:
  check_comments:
    name: Check comments for /tag
    runs-on: ubuntu-latest
    steps:
      - name: Check for Command
        id: command
        uses: xt0rted/slash-command-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          command: tag
          reaction: 'true'
          reaction-type: '+1'
          permission-level: write
      - name: Get PR number of merged PR
        uses: 8BitJonny/gh-get-current-pr@2.1.1
        id: PR
        with:
          sha: ${{ github.event.pull_request.head.sha }}
      - name: Update PR
        uses: actions/github-script@v6
        with:
          script: |
            console.log(context)
            console.log(context.issue.number)
            console.log(context.issue.body)
            console.log(context.payload)
            console.log(context.payload)
            console.log(context.issue)
            github.rest.pulls.update({
              pull_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: context.issue.body + '\n References [${{ steps.command.outputs.command-arguments }}]',
            })


